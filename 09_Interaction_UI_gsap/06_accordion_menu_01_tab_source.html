<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 

  <style>    
    
    ul,li{
      margin:0px; padding:0px; list-style:none;
    }
		
    body{
	    background:url("images/index_back.gif");
    }

    .accordion_menu{
      position:absolute;
      left:500px;
      top:200px;	
      width:300px;
      padding:20px 0;
      
      border-radius:10px;
      box-shadow:2px 2px 2px #333;	
      background-color:#eeeeee;
    }

    .menu_item{
      position:relative;
      height:30px;	
      overflow:hidden;
      cursor:pointer;
    }

    .menu_item_content{
      position:absolute;
    }
  
  </style>

  <title> accordion_menu_1 Tab키적용(웹접근성) </title>  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js "></script>
  <!--GSAP CDN 코드 -->

  <script>
  
    document.addEventListener("DOMContentLoaded",()=>{

      const mainMenu=document.querySelectorAll(".menu_item_content>a")

      let openHeight=114;
      let closeHeight=30;
      
      for(const item of mainMenu){

        item.addEventListener("mouseenter", overMainMenu)
        item.addEventListener("focus", overMainMenu)
        item.addEventListener("mouseleave", outMainMenu)
        item.addEventListener("focusout", outMainMenu)
      }

      function overMainMenu(){
        gsap.to(this.parentElement.parentElement,{height:openHeight, duration:0.3, ease:"power1.out"})
        gsap.top(this.parentElement,{top:-closeHeight, duration:0.3, ease:"power1.out"})
      }

      function outMainMenu(){
        gsap.to(this.parentElement.parentElement,{height:closeHeight, duration:0.3, ease:"power1.out"})
        gsap.top(this.parentElement,{top:0, duration:0.3, ease:"power1.out"})
      }


    })
    
    
    

        
    

  
	
    
    
  </script>


</head>
<body>
    <div class="accordion_menu">
        <div class="menu_item">
          <div class="menu_item_content">
            <a href="#">
              <img src="images/a_menu_1.png">
              <img src="images/a_menu_1_over.png" >
            </a>
          </div>
        </div>
        
        <div class="menu_item">
          <div class="menu_item_content">	
              <a href="#">
                <img src="images/a_menu_2.png">
                <img src="images/a_menu_2_over.png" >
              </a>
          </div>
        </div>
        
        <div class="menu_item">
          <div class="menu_item_content">
            <a href="#">
              <img src="images/a_menu_3.png">
              <img src="images/a_menu_3_over.png" >
           </a>
          </div>
        </div>
        
        <div class="menu_item">
          <div class="menu_item_content">
            <a href="#">
              <img src="images/a_menu_4.png">
              <img src="images/a_menu_4_over.png" >
            </a>
          </div>
        </div>
        <div class="menu_item">
          <div class="menu_item_content">
            <a href="#">
              <img src="images/a_menu_5.png">
              <img src="images/a_menu_5_over.png" >
            </a>
          </div>
        </div>
        
      </div>   
  
</body>
</html>
