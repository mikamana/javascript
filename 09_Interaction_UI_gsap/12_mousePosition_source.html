<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  

  <style>   
  
  body{
    height:3000px; 
  } 

  #box{
    
    position:absolute;
    width:500px;
    height:400px;
    top:200px;
    left:500px;
    opacity:1;
    background:white;
    border:solid 1px black;  box-sizing:border-box; 
  }

  #box p{
    text-align:center;
  }  
 
  </style>

  <title> mousePosition </title>  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js "></script>
  <!--GSAP CDN 코드 -->

  <script>      
	
    /* 마우스 x좌표 , y좌표
    
    
    요소기준 : e.offsetX; e.offsetY    
    
    문서기준 :  e.pageX ,  e.pageY

    윈도우기준 : e.clientX , e.clientY

    스크린(모니터) 기준 : e.screenX , e.screenY
    -
    */ 

    document.addEventListener("DOMContentLoaded", ()=>{

      const box=document.querySelector("#box")

      box.addEventListener("click", getMousePosition)

      function getMousePosition(e){
        // 어떤 요소로부터의 X좌표가 e.offsetX
        // 윈도우에서부터 X좌표가 e.clientX
        // 문서에서부터 X좌표가 e.pageX
        console.log(e.pageX)
      }

    })

    






    
	
    
    
  </script>


</head>
<body>

  <div id="box">
   

    <p> 클릭하면 mouseX 좌표와 mouseY 좌표가 출력됩니다. </p>


  </div>

  
</body>
</html>
