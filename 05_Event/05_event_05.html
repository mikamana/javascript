<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> mouseenter, mouseleave 이벤트 </title>
  
  <style>
  
  div#red{
    width:300px; height:300px; position:absolute; left:200px; top:200px; background:red; 
  }

  div#yellow{
    width:150px; height:150px; position:absolute; left:75px; top:75px; background:yellow; 
  }  
  
  </style>    

  <script>  
    
   /* 마우스 오버효과 

    mouseover, mouseout 이벤트 : 자식객체에 이벤트가 발생됨
    
    mouseenter, mouseleave 이벤트 : 자식객체에는 이벤트가 무시되고 부모요소 ( 처음이벤트대상 ) 에만 이벤트가 적용됨 

  */    

  document.addEventListener('DOMContentLoaded',()=>{

    const red=document.querySelector('#red');
    const yellow=document.querySelector("#yellow");

    //red.addEventListener('mouseover',redOver); // mouseover 자식요소에 이벤트 적용됨
    //red.addEventListener('mouseout',redOut); // mouseout 자식요소에 이벤트 적용됨

    red.addEventListener('mouseenter',redOver); // mouseenter - 자식요소에 이벤트 적용안됨
    red.addEventListener('mouseleave',redOut); // mouseleave - 자식요소에 이벤트 적용안됨


    function redOver(){
      alert("마우스가 오버 되었습니다.")
    }

    function redOut(){
      alert("마우스가 아웃 되었습니다.")
    }

  })	

  
  </script>

</head>
<body>  

  <div id="red">
    parent 

    <div id="yellow">
      child
    </div>

  </div>

</body>
</html>
