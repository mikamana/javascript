<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> 새창열기 </title>

  <script>

    /*

    BOM : browser object Mode (윈도우객체 및 브라우저관련 객체를 다룸 )
    window, history, location, scroll ... 관련 객체들의 속성과 메서드 (실행함수) 들을 이해 

    
    window.open() : 새창열기함수  window.open("문서이름","창이름","옵션(크기,위치.....")

    주의) toobar, menubar, scrollbars, resizable 관련옵션은 IE 하위버전 (6,7,8) 에서만 적용


    */

    document.addEventListener('DOMContentLoaded',()=>{

      const newWinBtn=document.querySelector('#newwin_btn');

      newWinBtn.addEventListener('click',openNewWin)

      function openNewWin(){

        window.open("", "contentsWin","width=600, height=700, left=100, top=100, toolbar=no, menubar=no, scrollbars=no, resizable=yes" )
      }

    })    
  
  </script>


</head>
<body>
  
  <p id="newwin_btn">새창열기</p>


</body>
</html>
