<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <style>

    body{
      margin:0px; padding:0px; 
    }
  
    div#wrap{
      width:100%; height:3000px; border:solid 10px red; box-sizing:border-box; 
    }
    
  </style>

  <title> 윈도우 좌표와 크기구하기  </title>  


  <script> 


    window.addEventListener('load',()=>{ // window 관련 속성을 제어할때는 indow.addEventListener('load',..) 이벤트를 사용 

    console.log('window.screenLeft='+window.screenLeft); // screen(모니터)를 기준으로 window 가로 좌표 구하기 
    console.log('window.screenTop='+window.screenTop); // screen(모니터)를 기준으로 window 세로 좌표 구하기 
    
    console.log('window.innerWidth='+window.innerWidth); // window 안쪽 가로 크기 구하기 ( 스크롤바 너비 포함, 윈도우 바깥 프레임 제외 )
    console.log('window.innerHeight='+window.innerHeight); // window 안쪽 세로 크기 구하기 ( 메뉴바, 주소표시줄등 높이 제외 )
    
    console.log('window.outerWidth='+window.outerWidth); // window 바깥쪽 가로 크기 구하기 ( 스크롤바 너비 포함, 윈도우 바깥 프레임 포함 )
    console.log('window.outerHeight='+window.outerHeight); // window 바깥쪽 세로 크기 구하기 ( 메뉴바, 주소표시줄등 높이 포함 )
    
    /*
    주의) innerWidth,innerHeight 와 outerWidth,outerHeight 의 차이 
    - innerWidth, outerWidth 모두 스크롤바 가로크기는 포함 
    - innerWidth,innerHeight : 윈도우 바깥프레임 제외 , outerWidth,outerHeight : 윈도우 바깥프레임 포함 
    - 창 최대화 할경우 innerWidth 와 outerWidth 는 같고 최대화가 아닐때는 약간 차이 
    - 창 최대화 할경우 innerHeight 과 outerHeight 모두 시작화면 높이 제외     
    */
    
    window.scrollTo(0,500) // window 세로 스크롤을 500 으로 적용 
    
    console.log('window.pageXOffset='+window.pageXOffset); // window 전체 페이지의 가로 스크롤 값을 구함 
    console.log('window.pageYOffset='+window.pageYOffset); // window 전체 페이지의 세로 스크롤 값을 구함 
    
    // 주의) window의 스크롤 값을 구할때 window.scrollTop 으로 적용할 수 없다. 
    
     
    console.log('document.body.scrollWidth='+document.body.scrollWidth); 
    // body를 기준으로 스크롤할 수 있는 전체너비 ( width:100%일 경우는 window.innerWidth 에서 스크롤바 너비를 뺀것과 같다.)
    console.log('document.body.scrollHeight='+document.body.scrollHeight); 
    // body를 기준으로 스크롤할 수 있는 전체높이 
    
    // 주의) body 안의 자식요소의 좌표를 position:absolute 로 지정할 경우 body의 높이는 생성되지 않는다.  
    
    
    console.log('screen.width='+screen.width); // screen(모니터) 전체 가로크기 
    console.log('screen.height='+screen.height); // screen(모니터) 전체 세로크기 


    
    
    window.addEventListener('scroll',windowScroll); // window를 scroll 할때마다 scroll 높이를 체크하는 함수 실행 


    function windowScroll(){

      let scrollHeight=window.pageYOffset; // window가 스크롤된 높이값을 계속 구함 

      if(scrollHeight>=1000){ // window가 스크롤된 높이값이 1000을 넘으면 alert() 실행 
        alert("스크롤이 1000을 넘었습니다.")
      }

    }


  })  
  
  </script>


</head>

<body>
  
  <div id="wrap">

    wrap
    

  </div>

</body>

</html>
