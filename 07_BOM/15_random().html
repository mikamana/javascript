<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> random() </title>

  <script>

    /*
    Math객체 : 수학적인 메서드들이 모여있는 객체 

    Math.abs() : 절대값

    Math.ceil() : 올림값

    Math.floor() : 내림값

    Math.round() : 반올림 
    ...

    Math.random()  함수 :  0~1 사이의 실수(소수점포함) 를 불규칙적으로 출력 

    */ 


    document.addEventListener('DOMContentLoaded',()=>{

      let timer=setInterval(randomCount,1000); // 불규칙적으로 숫자를 출력하는 randomCount()함수를 1초에 한번식 실행 

      function randomCount(){

        let count=parseInt(Math.random()*10)+10; // 10 부터 20 사이의 정수중에 불규칙적으로 출력 (최소값 10, 최대값 19 )
        document.write(count+'<br>')
      }

    })	
		

  
  </script>


</head>
<body>
  
    



</body>
</html>
