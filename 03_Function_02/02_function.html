<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> return함수_02 </title>
  <script>  

  /*
   return 값을 이용한 함수 02   

    반환값이 없는 함수 - 특정한 행동이나 명령으로만 끝내는 함수 
    반환값이 있는 함수 - 함수에서 처리된 결과값을 함수를 호출할때 반환하여 그 값으로 또다른 연산이나 처리를 실행할 수 있는 함수 

  */
  
  let num1=prompt("첫번째 숫자를 입력하세요")  
  let op=prompt("사칙연산자중 하나를 입력하세요")
  let num2=prompt("두번째 숫자를 입력하세요")  
  
  num1=parseInt(num1);
  num2=parseInt(num2);
  
  let result=null;
  
   // 필요한 변수들을 전역변수로 선언     

  function conduct(){ 

    switch(op){

      case "+" : 
      result=num1+num2;
      break;

      case "-":
      result=num1-num2;
      break;

      case "*":
      result=num1*num2;
      break;

      case "/":
      result=num1/num2;
      break;

      default :
      result="지원하지 않는 연산자 입니다."
      
    }

    // document.write(result) 행동만 실행할때는 return 구문이 필요없음 

    return result // 결과값을 돌려줄 함수는 반드시 retrun 문이 필요 

  }  

  document.write( conduct() )  // 함수 안에서 return result 를 사용하시 않으면 에러 undefined 
  
  // 함수를 호출할때 결과값을 반환해주면 그 값을 이용하여 또 다른 연산이나 처리를 실행할 수 있다.  
  
  </script>
</head>
<body>
  
</body>
</html>
