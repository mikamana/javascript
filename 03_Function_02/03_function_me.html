   function calculator(){
   let num1=prompt("첫번째 숫자를 입력하세요");
   let op=prompt("사칙연산 중 하나를 입력하세요")
   let num2=prompt("두번째 숫자를 입력하세요")
   
   num1=parseInt(num1)
   num2=parseInt(num2)

   let result=null;

   function conduct(){
      switch(op){
         case "+" : result=num1+num2;
            break;
         case "-" : result=num1-num2;
            break;
         case "*" : result=num1*num2;
            break;
         case "/" : result=num1/num2;
            break;
      }
      return result;
   }
   function finish(){
   document.write(conduct())
   }
