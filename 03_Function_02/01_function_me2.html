  <title> 함수활용연습1</title>
  <script>
    
    function evenOdd(){
    while(true){
        let value=prompt("숫자를 입력하세요")
        value=parseInt(value)
        if(value%2==0){
            document.write("짝수")
            break;
        }else{
            document.write("홀수")
            break;
        }
    }
    }   evenOdd()

  
    
  
  
  </script>
