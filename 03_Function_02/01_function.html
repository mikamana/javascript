<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> return함수_01 </title>
  <script>
    
    // return 값을 이용한 함수 01  

    let a=1;
    let b=2;    

    let result=null;

    // 필요한 변수들을 전역변수로 선언     

    function sum(){

     result=a+b; // 사칙연산을 바꿔가면서 할수 있다.
     //document.write(result) 행동만 실행할때는 반환값이 필요없음.       
      
     return result; // 결과값을 돌려줄 함수는 반드시 retrun 문이 필요 

    }    

    document.write( sum() ) // 함수 실행결과값 출력 ( return result 사용하지 않으면 에러 undefined )

       
    
  /* 참고)  return문 용도

  - 일반적인 반환함수에서 결과값을 반환 
  - 중첩함수에서  return 내부함수명 구문을 이용하여 외부로 반환한다음 그결과값을 변수에 대입하여 실행할수있다. 
  - 함수안에서 반환값이 없이 return 구문만 사용 - 함수전체를 강제종료 (break 문은 switch,for,while 구문만 종료 )
  - return false 값으로 반환하면 함수만 종료하고 다른 이벤트나 명령을 멈춤 
  */
    
  
  </script>
</head>
<body>
  
</body>
</html>
