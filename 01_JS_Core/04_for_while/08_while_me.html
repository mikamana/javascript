  <script>

  /*  let i=0;

    while(i<=10){
        
        document.write(i+"<br>");

    // for 구문은 무한반복 구문을 사용할 수 없지만 while 구문은 무한반복 구문을 true조건값을 사용해서 사용할 수 있다.
    // do while 구문은 do에서 미리한번 출력후에 조건값을 계산하는 방식의 구문이다. 

    let i=0;

    do{
        document.write(i+"<br>")
        i++
    }while(i<=10)

  
    
  
  
  </script>
