  <title> 구구단 출력 </title>
  <script>
  
    /*구구단 4단 출력하기 

    document.write("4*1=4<br>");

    document.write("4*3=12<br>");
    .....

   

    for(let i=1; i<10; i++){

      document.write("4*"+i+"="+(4*i)+"<br>")

    }

    */

    // 단수를 변수로 지정 

    let dan=8;

    for(let i=1; i<10; i++){      

      document.write(dan+"*"+i+"="+dan*i+"<br>")      

    }



  
  </script>
