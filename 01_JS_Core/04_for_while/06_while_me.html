//  while(true)는 무한반복할때 쓰는 구문이다.

   let i=0;

   
   while(true){

      

      let userPw=prompt("비밀번호를 입력하세요");

      if(userPw=="1234"){
         document.write("환영합니다.");
         break;
      }else if(i>=5){
         alert("비밀번호 5회 오류입니다.")
         break;
      }else{
         alert("잘못입력하셨습니다.")
      }
      i++
      }
