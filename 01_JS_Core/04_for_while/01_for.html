<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> for구문_01 </title>
  <script>
   
   /* for구문형식 ( 반복적인 코드 효율성 )

    for(초기값; 조건식; 증감식){

      반복실행할 명령 

    } */
    //  초기값: ~부터,   조건식: ~ 할때까지,   증감식: ~하면서  
    
    /* 0부터 10까지 한번에 출력 (반복문을 사용하지 않으면 비효율적)

    document.write(0+"<br>");
    document.write(1+"<br>");
    document.write(2+"<br>");
    document.write(3+"<br>");
    document.write(4+"<br>");
    document.write(5+"<br>");
    document.write(6+"<br>");
    document.write(7+"<br>");
    document.write(8+"<br>");
    document.write(9+"<br>");
    document.write(10+"<br>");

    */
    // for 구문을 사용하여 효율적 코딩 

    for(let i=0; i<=10; i++){  

      document.write(i+"<br>")  // 실행구문이 1줄 일때는 {} 생략 

    }      
    // 짝수만 출력 : 증감식 i+=2     
    // 꺼구로 출력  (10부터 ~ 0까지) :  for(let i=10; i>=0; i--)
  
  
  </script>
</head>
<body>
  
</body>
</html>
