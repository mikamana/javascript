<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> while구문_01 </title>
  <script>
  
    // for구문을 조건식 있는 while()구문으로 바꾸기 

    /* 
      for(let i=0; i<10; i++){

      document.write(i+"<br>")

    } 
    */

    let i=0; // 초기값을 while() 이전에 설정 

    while(i<=10){ // ()안에 조건식

      document.write(i+"<br>");
      i++

    }  
  
  </script>
</head>
<body>
  
</body>
</html>
