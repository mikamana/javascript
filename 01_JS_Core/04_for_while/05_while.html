<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> break_continue </title>
  <script>
  
   let i=0; 

   while(i<=10){

    //break; // 결과 0  ( 초기값만 실행하고 바로 for구문을 빠져나옴 )  
    i++ 
    
    continue; //결과 11 ( 10까지 포함되어서 다시돌아가서 마지막  +1 을 해서 11 )

    document.write(i+"<br>")

   }

   document.write(i)
  
  
  </script>
</head>
<body>
  
</body>
</html>
