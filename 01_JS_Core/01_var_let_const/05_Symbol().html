<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Symbol()데이터타입 </title>
  <script>
  
  // Symbol() : ES6 버전 : 그 어떤 값과도 다른 유일무이한 상징적인 값 ( 변수명이 다르더라도 각 변수에 저장되어 있는 값이 같을 때 변수가 충돌되는 현상을 막음 ) 
   
   let isPlay=1; // 플레이 1, 일시정지 2, 꺼짐 3
   
   let test=1;  
   
   console.log(isPlay==test) // 결과는 true : 다른 변수의 값과 같으면 변수충돌
   
   
   isPlay=Symbol(1)
      
   console.log(isPlay==test) // 결과는 false : Symbol() 데이터값을 사용하면 서로 다른 값을 가지는 변수    
   
      
   isPlay=Symbol.for("play"); // 문자열을 Symbol() 값으로 사용할 때  Symbol.for(값)  
   
   console.log(Symbol.keyFor(isPlay)) // 결과는 play : Symbol() 데이터값을 호출할때 Symbol.keyFor(변수명)사용   
  
  
  </script>
</head>
<body>
  
</body>
</html>
