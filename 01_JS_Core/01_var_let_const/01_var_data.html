<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> 변수정의 </title>
  <script>
  
  /*
  변수(Variable) : 특정한 변수에 임의의 데이터값을 대입하여 수시로 그 데이터값을 변경하면서 사용할수 있는 수  - 데이터 효율적관리 

  var 변수명 = 데이터값  

  호출 : 변수명만 사용 

  변수명 규칙 : 반드시영문, 숫자사용가능하나 숫자로 시작할수는없다, 띄어쓰기나 특수문자 사용안됨 (_가능), 약속된 예약어 사용안됨 

  */
      
   //document.write("서울시 마포구 노고산동 31-11 그린컴퓨터학원빌딩 5층")  - 반복사용시 데이터를 수정할때 불편    
   
   var address="서울시 마포구 노산동 31-11 그린컴퓨터학원빌딩 5층" // 데이터값을 바꿔가면서 사용 
   
   //console.log(address) // 문서에 출력하기 전에 개발자 도구에서 미리 결과보기 및 에러찾기 
   
   document.write(address) // 변수명만 호출    
  
  
  </script>  
</head>
<body>
  
</body>
</html>
