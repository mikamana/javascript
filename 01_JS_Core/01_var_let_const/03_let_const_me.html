<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> let, const 선언자연습 </title>
  <script>
      var a=1; /* let 선언자를 사용했을때와의 차이점: let은 유연한 자바스크립트의 var 선언자의 똑같은 변수 선언자로부터 변수 충돌을 막아줄 수 있다.*/
      var a=2; 
   
   /* let을 안쓰고 a=2 만 넣게된다면 나중에 넣은 값이 변수 데이터값으로 지정되는데 let을 쓰면 변수를 하나 더 만드는 셈이된다.*/

   // let a=1

   // let a=2
     
   // console.log(a)
   
   const a=1;    /* const로 선언자를 사용했을 경우에는 변수값을 바꿔가면서 사용할 수 없다. 바뀌지않는 데이터값, 바꾸지않는 데이터값을 사용할 때 const를 사용한다.*/

   a=2;   

   console.log(a)

  </script>
