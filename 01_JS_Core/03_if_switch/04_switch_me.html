<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> switch 구문연습1</title>
  <script>
  
    let luckyNum=prompt("행운의 번호를 입력하세요");
      
    luckyNum=parseInt(luckyNum)
    /*
    if(luckyNum==3){
      document.write("냉장고당첨")
    }else if(luckyNum==8){
      document.write("에어컨당첨")
    }else if(luckyNum==12){
      document.write("티비당첨")
    }else{
      document.write("꽝 ! 다시한번 도전")
    }
    */
      
    switch(luckyNum){
      case 3 :
         document.write("냉장고당첨")
         break;
         // case가 3일경우에는 멈추고 더이상 안하겠다는 뜻 break
      case 8 : document.write("티비당첨")
         break;
      case 12 : document.write("에어컨당첨")
         break;
      default : 
         document.write("꽝!")
    }
   // switch 같은 경우에는 case가 3이라는 것을 바꿔준다는 의미로 조건문으로 사용함
   //  프롬포트에 들어오는 값은 다 문자로 인식, case는 숫자이기 때문에 pasedint로 정수로 바꿔주어야함
   //  즉,  switch case는 데이터형식도 같아야함
   // break 를 넣지않으면 switch 같은 경우에는 안에있는 내용들을 다 실행하기때문에 조건이 맞을 경우에는 break를 해서 끝내준다.
   // 
  
  
  </script>
</head>

</body>
</html>
