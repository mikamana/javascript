<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> if구문연습3</title>
  <script>
  /*   영어점수와 국어점수 모두 90점 이상이면 A학점
       영어점수와 국어점수의 합이 170점 이상이면 B학점
       영어점수 또는 국어점수가 90점 이상이면 C학점
       나머지 모두는 D학점
   */   

   let eng=prompt("영어 점수를 입력하세요")
   let kor=prompt("국어 점수를 입력하세요")
   
   eng=parseInt(eng);
   kor=parseInt(kor);
   
   if(eng>=90 && kor>=90){
     document.write("A학점")
   }else(eng+kor>=170){
    document.write("B학점")
   }else if(eng>=90 || kor>=90){
    document.write("C학점")
   }else{
    document.write("D학점")
   }

  
  
  </script>
</head>
<body>
  
</body>
</html>
