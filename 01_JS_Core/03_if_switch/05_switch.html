<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> switch구문_02 </title>
  <script>
  
  let result; // 최종결과를 전역변수로 선언 
  let num1=prompt("첫번째 숫자를 입력하세요")  
  let op=prompt("사칙연산자중 하나를 입력하세요")
  let num2=prompt("두번째 숫자를 입력하세요")

  num1=parseInt(num1);
  num2=parseInt(num2);

  switch(op){

    case "+" : 

      result=num1+num2;
      break;

    case "-" :

      result=num1-num2;
      break;

    case "*" : 

      result=num1*num2;
      break;

    case "/" : 

      result=num1/num2;
      break;

    default : 

      result="지원하지 않는 연산자입니다. "

  }

  document.write(result); 
  // 반드시 switch구문 밖에 작성 ( 조건에 맞으면 switch 구문에서 나가기 때문에 다음명령을 줄려면 밖에작성)

  
  </script>
</head>

</html>
