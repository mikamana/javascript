<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> switch 구문연습 2</title>
  <script>
  
   //  사용자가 고른 연산자에 따른 조건문

   let num1=prompt("첫번째 숫자를 입력하세요")
   let op=prompt("사칙연산을 입력하세요")
   let num2=prompt("두번째 숫자를 입력하세요")
   let num3=prompt("세번째 숫자를 입력하세요")
   let num4=prompt("네번째 숫자를 입력하세요")
   let num5=prompt("다섯번째 숫자를 입력하세요")

   let result=null;

   // 이럴때는 Number 클래스를 사용하는 것보다 parseInt 가 효율적인이유 : number 는 문자를 숫자로 형변환 시켜주지만 10점 이라는 문자가 섞여있을 경우에는 바꿔주지못한다. 그럴 경우에는 parseInt가 효율적
 

   num1=parseInt(num1)
   num2=parseInt(num2)
   num3=parseInt(num3)
   num4=parseInt(num4)
   num5=parseInt(num5)

   let numall=num1+num2+num3+num4
   // 형변환을 넣기전에 순서를 생각해야한다.
   numall=parseInt(numall)

   // 말로 먼저 대화하듯히 해석하자
   // 조건문은 if구문과 switch 구문 두가지밖에 없다.
   switch(op){
      case "+" :
         result=numall+num5;
         break;
      case "-" :
         result=num1-num2;
         break;
      case "*" :
         result=num1*num2;
         break;
      case "/" :
         result=num1/num2;
         break;
      default :
         result="지원하지 않는 연산자입니다."
   }
   document.write(result)
   
  
  
  </script>
</head>
<body>
  
</body>
</html>
