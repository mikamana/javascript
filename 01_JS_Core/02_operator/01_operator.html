<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> 일반 사칙연산자 </title>
  <script>
    
    /*
       CSS - 특정한 값에 대해 연산을 하지 못함 ( 정적인 언어 )
       Javascript - 특정한 값에 대해 조건에 따라 연산 가능 ( 동적인 언어 )
    */

    // 일반적인 사칙연산자 ( +  -  *  /)

    let a=1, b=2; //  숫자 데이터타입 

    let result=a+b;

    console.log(result)  // 결과 3  ( 다른연산자도 일반적인 사칙연산을 함 )

    // % 연산자 :   a % b   a를 b로 나눈 나머지 
    
    a=10, b=2 ;
    
    result=a%b ;
    
    console.log(result) ;

    // 어떤수 정수를 2로 나누어서 나머지가  0 이면 짝수 1이면 홀수 
  
  
  </script>
</head>

</body>
</html>
