<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> + 문자연산자 </title>
  <script>    
    
    // + 문자 연산자  ( 문자 + 숫자  또는 문자 + 문자   연산하게 되면  + 연산자가 서로 이어주는 역할 ( 결과는 문자 ) ) 
    
    let a="1";
    let b=2;
       
    result=a+b;

    console.log(result) // 결과  문자 12 

    
    a="2020";
    b=10;

    result=a+b 

    console.log(result) // 결과  문자 202010    


    a="2020년"    
    b="10년"; 

    
    result=a+b;

    console.log(result)  // 결과 : 2020년10년  (문자 )    


       

    // 문자와 숫자를 사칙연산 (더하기)을 할때는 명시적 형변환 하는것이 중요 

    a="1";
    b=2;

    a=Number(a) // 문자 a를 숫자로 명시적 형변환 

    result=a+b 

    console.log(result)  // 결과 숫자 3

    
    a="2020";
    b=10;

    a=Number(a);

    result=a+b;

    console.log(result) // 결과  숫자  2030   
	
	
	/* 중요
  
	+ 연산자는 숫자를 연산할때는 명시적으로 형변환하는 불편함이 있지만, 
	중요한 의미는 숫자들을 별도 연산한다음 단위문자를 붙여주거나 또는 별도 문자를 바꿔가면서 의미부여가 가능
	
	*/ 

    a="2020년"    
    b="10년";
    
    result=parseInt(a)+parseInt(b) ;  // parseInt() : 문자열, 또는 숫자(소숫점)에서 정수만 출력  ( 결과는 숫자  )
    // 주의) Number(a) 쓰면 에러 

    console.log(result+"년")   // 결과 : 2030년  ( + 연산자를 사용하여 단위를 문자로 붙여줌 )      
   
    

    a="Visual Studo Code "
    b=1.39 

    result=a+b;
    console.log(result); // 결과 : "Visual Studio Code 1.39"  ( 버전을 바꿔가면서 나타내는 문자로 표현가능 )
    
    
    a="홍길동"
    b="님 반갑습니다."

    result=a+b

    console.log(result)  // 결과 : "홍길동님 반갑습니다." ( 이름을 바꿔가면서 문장을 표현  ) 
    
    // 참고) 문자와 숫자 또는 문자와 문자를 + 제외한 - , *, /, %  연산할 수 없다. (결과 NaN )
        

  </script>
</head>
<body>
  
</body>
</html>
