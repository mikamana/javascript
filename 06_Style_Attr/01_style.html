  <script>
  
  
  /* CSS 스타일 속성제어 

  스타일 속성 얻기  

  요소.currentStyle.속성 : 크로스 브라우징 적용안됨 ( IE, Opera 에서만 적용,  크롬이나 파폭에서는 적용 안됨 )
  
  window.getComputedStyle(요소).속성 ( IE 9 이상 , Opera, 크롬, 파폭 에서 작용 ) - window 객체 메소드 (window 생략가능 )

  스타일 변경 

  요소.style.속성 = "변경값"   ( 주의: 속성이름은 CSS 스타일의 "-" 하이픈기호 사용을 못하고 카멜케이스 표기법 )

  */
  
  document.addEventListener('DOMContentLoaded',()=>{

    const headerWrap=document.querySelector('#header_wrap'); 
    const subMenuBg=document.querySelector('#sub_bg');
    const footerWrap=document.querySelector('#footer_wrap');

    let headerHeight=window.getComputedStyle(headerWrap).height; // 상단 headerWrap의 높이값 속성을 얻어냄 

    //alert(headerHeight)

    let bgImg=window.getComputedStyle(headerWrap).backgroundImage; // 상단 headerWrap의 백그라운드 이미지 속성을 얻어냄

    //alert(bgImg)

    headerWrap.style.backgroundImage="url('./images/header_bg_2.gif')"; // 상단 headerWrap의 백그라운드 이미지 속성을 변경 
    subMenuBg.style.backgroundColor='#380003'; // 상단 서브메뉴 배경 subMenuBg의 백그라운드컬러 속성을 변경 
    footerWrap.style.backgroundColor='#380003'; // 하단 footerWrap의 백그라운드컬러 속성을 변경 

  })  
  
  </script>
