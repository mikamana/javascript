  <script>
  
  /* Attribute 속성제어 

  attribute 속성 얻기  :   요소.getAttribute('속성이름')  
  
  attribute 속성 변경 :  요소.setAttribute('속성이름','값') 

  attribute 속성 제거 :  요소.removeAttribute('속성이름')   


  attribute() 생략 ( 줄임표현 )

  속성 얻기  :  요소.속성이름 
  속성 변경  :  요소.속성이름='값'
  속성 제거  :  요소.속성이름=null 


  해당요소에 클래스명 추가  : 요소.className='클래스이름'  (주의: class 아니라 className )
  해댱요소에 아이디명 추가  : 요소.id='아이디이름'

  중요) 기존의 클래스명이나 아이디명은 없어지고 새로운 클래스나 아이디명으로 지정
  
  */
  
  document.addEventListener('DOMContentLoaded',()=>{

    const subMenuList=document.querySelectorAll('.submenu_list'); // 클래스 .submenu_list 모두 찾음

    for(const item of subMenuList){ // 모든 서브메뉴리스트 안보이게함 
      item.style.display='none';
    }    
    subMenuBg.style.display='none' // 서브메뉴배경 안보이게 함 


    const visualList=document.querySelector('#visual_list'); // 아이디 visual_list 찾음
    const visualImg1=visualList.children[1].children[0].children[0] // 1번째 비쥬얼 이미지 요소를 찾음 
   
    //let imgUrl=visualImg1.getAttribute('src'); // 1번째 비쥬얼 이미지 요소의 이미지 경로 (src속성값) 를 얻어냄 
    let imgUrl=visualImg1.src; // getAttribute() 생략코드 
    //alert(imgUrl)

    //visualImg1.setAttribute('src','images/visual_04.jpg'); // 이미지 경로 (src속성값)를 변경하여 이미지를 바꿈 
    visualImg1.src='images/visual_04.jpg'; // setAttribute() 생략코드 
    
    //visualImg1.removeAttribute('src') // 이미지 경로 (src속성)를 삭제하여 이미지를 지움 
    //visualImg1.src=null // removeAttribute() 생략코드 
    
    
    // 해당요소에 클래스 또는 아이디이름 지정하기 (F12 개발자 도구에서 소스확인 )

    //visualImg1.setAttribute('class','testClass');
    //visualImg1.setAttribute('id','testId')
    visualImg1.className='testClass';     
    visualImg1.id='testId'; 
    
  })
