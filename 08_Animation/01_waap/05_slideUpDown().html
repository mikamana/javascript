<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  

  <style>
  
  #wrap{
    width:220px; height:220px; position:absolute; left:50%; margin-left:-110px; top:200px;
  }
  
  #img_wrap{
			border:1px #000000 solid;
			width:220px;
			height:220px;		
			text-align:center;
      margin-bottom:20px;
      box-sizing:border-box; overflow:hidden;       
					
	}
  #navi{
    width:100%; text-align:center; 
  }
  
  
  
  </style>

  <title> slideUp_slideDown </title>

  <script>  

    document.addEventListener('DOMContentLoaded',()=>{
     
      const imgWrap=document.querySelector('#img_wrap'); // 움직임 대상인 #img_wrap 찾음 
      let imgWrapHeight=imgWrap.offsetHeight; // imgWrap 높이값 구함     

      document.querySelector('#slideUp_btn').addEventListener('click',imgSlideUpAni); // slideUp 버튼을 클릭하면 imgSlideUpAni 함수실행 
      document.querySelector('#slideDown_btn').addEventListener('click',imgSlideDownAni); // slideDown 버튼을 클릭하면 imgSlideDownAni 함수실행 
           

      function imgSlideUpAni(){ // imgSlideUpAni 함수 

        imgWrap.animate([ // 에니메이션 설정 
          {height:imgWrapHeight+'px', borderColor:'black'}, // imgWrap의 높이값을 imgWrapHeight 에서 0 으로 올라가는 에니메이션 
          {height:0, borderColor:'white'} 
        ],{
          duration:1000, easing:'ease-out', fill:'forwards' //중요) 에니메이션 종료후 마지막 속성으로 유지 
        }).onfinish=()=>{
          alert('slideUp종료')
        }        
      }

      function imgSlideDownAni(){ // imgSlideDownAni 함수        

        imgWrap.animate([ // 에니메이션 설정 
          {height:0, borderColor:'white'}, // imgWrap의 높이값을 0 에서 imgWrapHeight 으로 내려오는 에니메이션 
          {height:imgWrapHeight+'px', borderColor:'black'} 
        ],{
          duration:1000, easing:'ease-out', fill:'forwards' //중요) 에니메이션 종료후 마지막 속성으로 유지 
        }).onfinish=()=>{
          alert('slideDown종료')
        }      
       
      }


    })      
  
  </script>


</head>
<body>

  <div id="wrap">
    <div id="img_wrap">
      <img id="img1" src="images/img1.jpg">
    </div>
    
    <div id="navi">
      <button id="slideDown_btn">slideDown</button>
      <button id="slideUp_btn">slideUp</button>
      
    </div>

  </div>
  
</body>
</html>
