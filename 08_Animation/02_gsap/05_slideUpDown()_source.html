<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  

  <style>
  
  #wrap{
    width:220px; height:220px; position:absolute; left:50%; margin-left:-110px; top:200px;
  }
  
  #img_wrap{
			border:1px #000000 solid;
			width:220px;
			height:220px;		
			text-align:center;
      margin-bottom:20px;
      box-sizing:border-box; overflow:hidden;       
					
	}
  #navi{
    width:100%; text-align:center; 
  }
  
  
  
  </style>

  <title> slideUp_slideDown </title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js "></script>    
  <!--GSAP CDN 코드 -->

  <script>  

  document.addEventListener("DOMContentLoaded",()=>{

    const imgWrap=document.querySelector("#img_wrap")
    const slideUpBtn=document.querySelector("#slideUp_btn")
    const slideDownBtn=document.querySelector("#slideDown_btn")

    // 이미지 높이값을 미리 구해놔야 padedown을 했을때 높이값을 계산할 수 있다.
    let imgWrapHeight=imgWrap.offsetHeight
    // console.log(imgWrapHeight)

    slideUpBtn.addEventListener("click", slideUpImg)
    slideDownBtn.addEventListener("click", slideDownImg)

    function slideUpImg(){
      gsap.to(imgWrap, {height:0, borderColor:"white", duration:1, ease:"power1.out", onComplete:()=>{
        alert("슬라이드업 종료")
      }})
    }
    
    //
    function slideDownImg(){
      gsap.to(imgWrap, {height:imgWrapHeight, borderColor:"black", duration:1, ease:"power1.out", onComplete:()=>{
        alert("슬라이드다운 종료")
      }})
    }

  })
  


                                                                               






    










  
  </script>


</head>
<body>

  <div id="wrap">
    <div id="img_wrap">
      <img id="img1" src="images/img1.jpg">
    </div>
    
    <div id="navi">
      <button id="slideDown_btn">slideDown</button>
      <button id="slideUp_btn">slideUp</button>
      
    </div>

  </div>
  
</body>
</html>
