<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  

  <style>
  
    body{
			background:url(images/index_back.gif);
		}
		
		div#wrap{
			width:400px;
      height:333px;
      position:absolute; left:50%; margin-left:-200px; top:200px; 
			overflow:hidden;			
			
		}
		
		p#img_wrap{
			width:800px;
			height:333px;
			position:absolute; left:0px; top:0px; 
		}

  
  
  </style>


  <title> imgMoving </title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js "></script>  
  
  <!--GSAP CDN 코드 -->

  <script>    

    document.addEventListener('DOMContentLoaded',()=>{

      const wrap=document.querySelector('#wrap'); // 이미지 움직임의 길이를 설정할수 있는 #wrap 찾음 
      const imgWrap=document.querySelector('#img_wrap'); // 움직임 대상인 #img_wrap 찾음 
      
      let imgMovingWidth=wrap.clientWidth; // 움직임의 가로길이를 wrap의 안쪽 가로크기로 설정          

      document.querySelector('#img1').addEventListener('click',imgMovingLeftAni); // 첫번째 이미지 클릭 하면 이미지가 왼쪽으로 움직이는 함수실행 
      document.querySelector('#img2').addEventListener('click',imgMovingRightAni); // 두번째 이미지 클릭 하면 이미지가 다시 오른쪽으로 움직이는 함수실행 

      function imgMovingLeftAni(){ // 이미지 움직임을 왼쪽으로 이동하는 함수 
        
        gsap.to(imgWrap,{left:-imgMovingWidth, duration:.5, ease:'power1.out'})  // 코드 효율성이 좋음      

      }

      function imgMovingRightAni(){ // 이미지 움직임을 다시 오른쪽으로 이동하는 함수 

        gsap.to(imgWrap,{left:0, duration:.5, ease:'power1.out'}) // 코드 효율성이 좋음            
      
      }
      
    })    
    
  </script>


</head>
<body>

    <div id="wrap">
      <p id="img_wrap">
        <img id="img1" src="images/shoes1.jpg" alt="" /><img id="img2" src="images/shoes2.jpg" alt=""  />
      </p>
    </div>
  
</body>
</html>
