<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  

  <style>
  
    body{
			background:url(images/index_back.gif);
		}
		
		div#wrap{
			width:400px;
      height:333px;
      position:absolute; left:50%; margin-left:-200px; top:200px; 
			overflow:hidden;			
			
		}
		
		p#img_wrap{
			width:800px;
			height:333px;
			position:absolute; left:0px; top:0px; 
		}
  
  
  
  </style>


  <title> imgMoving </title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js "></script>    
  <!--GSAP CDN 코드 -->

  <script>    

    document.addEventListener("DOMContentLoaded",()=>{

      const wrap=document.querySelector("#wrap")
      const imgWrap=document.querySelector("#img_wrap")
      const img1=document.querySelector("#img1")
      const img2=document.querySelector("#img2")

      let endX=wrap.offsetWidth

      img1.addEventListener("click", imgMovingLeft)
      img2.addEventListener("click", imgMovingRight)

      
      function imgMovingLeft(){
        gsap.to(imgWrap,{left:-endX, duration:0.5, ease:"power1.out"})
      }
      function imgMovingRight(){
        gsap.to(imgWrap,{left:0, duration:0.5, ease:"power1.out"})
      }

    })
  
  








    
  </script>


</head>
<body>

    <div id="wrap">
      <p id="img_wrap">
        <img id="img1" src="images/shoes1.jpg" alt="" /><img id="img2" src="images/shoes2.jpg" alt=""  />
      </p>
    </div>
  
</body>
</html>
