<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  

  <style>
  
    ul,li{
      margin:0px; padding:0px; border:none; list-style:none;
    }
    body{
      background:#000;
    }
    div#wrap{
      width:1000px; height:200px; position:absolute; left:50%; margin-left:-500px; top:300px; 
    }
    ul#img_list li{
      width:200px; float:left; margin-left:40px; opacity:0.3;
    }	
  
  
  </style>

  <title> fade_menu </title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js "></script>    
  <!--GSAP CDN 코드 -->

  <script>

    document.addEventListener("DOMContentLoaded", ()=>{

      const imgMenu=document.querySelectorAll("#img_list>li");
      
      // for(const item of imgMenu){
      //   item.style.opacity=0.3;
      // }

      for(const item of imgMenu){
        item.addEventListener("mouseenter", fadeInImgMenu)
        item.addEventListener("mouseleave", fadeOutImgMenu)
      }

      function fadeInImgMenu(){
        gsap.to(this, {opacity:1, duration:0.3, ease:"power1.out"})
      }
      function fadeOutImgMenu(){
        gsap.to(this, {opacity:0.3, duration:0.3, ease:"power1.out"})
      }
      

    })

   









  
  </script>


</head>
<body>

    <div id="wrap"> 
        <ul id="img_list">
            <li> <a href="#"><img src="images/img3.jpg" alt="" /></a></li>
            <li> <a href="#"><img src="images/img4.jpg" alt="" /></a></li>
            <li> <a href="#"><img src="images/img5.jpg" alt="" /></a></li>
            <li> <a href="#"><img src="images/img6.jpg" alt="" /></a></li>      
          
          </ul>		
    </div>     
  
  
</body>
</html>
