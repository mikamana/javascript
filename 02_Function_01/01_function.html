<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> 함수정의 </title>
  <script>
  
  /* 함수 (function )
  실행할 명령을 바로바로 실행하지 않고 특정한 함수에 저장해 두었다가 필요할때마다 그함수명만 호출하여 
  함수에 저장되어있는 명령들을 실행하는 구문 

  코드재사용으로 퍼퍼먼스 최소화 , 코드의 효율적 관리 

  function 함수명(매개변수){
    실행할 명령 
  }

  호출:   함수명(매개변수)

  */
  /* 매개변수가 없는 함수 
  function bulgogiSet(){
    document.write("불고기버거<br>");
    document.write("콜라<br>");
    document.write("포테이토<br>");
  }

  bulgogiSet()
  */

  // 매개변수를 활용한 함수 ( 매개변수 : 함수내에서 가변적인 변수 (여러개 사용가능 ) - 인자,인수 )

  function bulgogiSet(sideMenu){ // 매개변수 인수를 sideMenu 로 지정 

    document.write("불고기버거<br>");
    document.write("콜라<br>");
    document.write(sideMenu);
  }

  bulgogiSet("치즈스틱") // 매개변수 인자를 "치즈스틱" 으로 지정 

  // 주의) 인자는 있는데 인수가 없으면 에러  ( 인수대신 arguments[순번] 객체사용 )

  //  내장함수 ( 자바스크립트 내에 미리 지정되어있는 함수 - write(), alert(), confirm() ..... ) - 함수명만 호출 
  
  //  외장함수 ( 사용자가 직접 함수를 만들어서 사용 ) - 함수선언 과 함수명 호출   
  
  </script>
</head>
<body>
  
</body>
</html>
