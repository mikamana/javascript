<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> 함수연습2</title>
  <script>
     


  // 함수는 자바스크립트에서 가장 많이 사용된다.
  // 함수활용을 어떻게 하는지에 따라 자바스크립트의 활용도가 달라진다.
  // 함수는 카멜스표기법을 사용하는 것이 좋다. 소문자로 시작하고 다음 단어가 나올때 대문자로 해주는 것이 좋다.
  // 함수는 저장을 먼저해도되고 호출을 먼저해도된다.
     function bulgogiBurgerSet(sideMenu){
        document.write("불고기버거<br>")
        document.write("콜라<br>")
        document.write(sideMenu+"<br>")
     }

     bulgogiBurgerSet("치즈스틱")
    
    // 변수에 함수를 지정할 때에는 const로 지정해주는 것이 좋다. 이유는 변수의 값이 달라지지않게 선언해줘야 오류를 방지할 수 있다.
    // 두번째 방법은 변수에 함수를 대입해서 사용하는 방식이다. 장점은 함수의 활용도가 높다는 점이다. 하지만 이럴 경우 호출을 먼저하면 안된다.
     const bulgogiBurgerSet=function(sideMenu){
        document.write("불고기버거<br>")
        document.write("콜라<br>")
        document.write(sideMenu+"<br>")
     }
     bulgogiBurgerSet("치즈스틱") 


    //  세번쨰방법, ES6부터 나온 화살표를 이용한 새로 나온 문법이다.
    //  function을 입력하는 대신 화살표를 씀으로써 더 빠르게 처리할 수 있게되었다.
     const bulgogiBurgerSet=(sideMenu)=>{
     }
     bulgogiBurgerSet("치즈스틱")


  
  
  </script>
</head>
<body>
  
</body>
</html>
