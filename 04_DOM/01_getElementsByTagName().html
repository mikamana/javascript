  <link rel="stylesheet" type="text/css" href="css/style.css"> 

  <script>

    /*  
    DOM 객체 로딩 스크립트 
   
   window.addEventListener('load',()=>{ // window 객체 모든 리소스 ( 요소,이미지, 스타일 등 ) 전체 로딩후 실행 ( 로딩속도가 느림 )
     // 실행할 명령 
   })   
   
   
   document.addEventListener('DOMContentLoaded',()=>{ // document 객체 관련 리소스만 로딩후 실행 ( 로딩속도 빠름 )
     // 실행할 명령 
   })

   */ 

   // 테그 이름으로 요소 접근  document.getElementsByTagName('테그이름')

   document.addEventListener('DOMContentLoaded',()=>{

     const divs=document.getElementsByTagName('div') // div 테그이름으로 모두 찾기  ( 값이 변하지 않는 변수는 const 선언 )
     //alert(divs.length) // 모든 div 갯수( length속성 ) 구하기 

     //divs[0].style.border="solid 3px yellow" // 첫번째 div 외각선 적용  순번 [0] 부터 시작 

     for(let i=0; i<divs.length; i++){ // 모든 divs 외각선 적용 ( 조건  i< divs.length  div 갯수가 변해도 자동 지정 )

       divs[i].style.border='solid 3px yellow'

     }

   })  
  
  </script>
