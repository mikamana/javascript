<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Array()클래스</title>
  <style>
    
    body,p,h1,h2,ul,li{
      margin:0px; padding:0px; list-style:none;
    }

    div#header_wrap{
      width:100%; height:114px; float:left; 
      background:url("images/header_bg.gif") repeat-x; position:relative; left:0px; top:0px; z-index:10;
    }
    div#header_inner{
      width:1200px; height:114px; margin:0px auto; 
      position:relative; left:0px; top:0px; z-index:9; 
    }
    h1#logo{
      width:127px; height:50px; position:absolute; left:0px; top:45px; 
    }
    
    ul#mainmenu_list{
      width:70%; height:20px; position:absolute; left:50%; margin-left:-35%; top:65px; 
      
    }
    ul#mainmenu_list>li{
      width:20%; float:left; height:35px; position:relative; left:0px; top:0px;  box-sizing:border-box; 
      text-align:center; 
    }

    ul#mainmenu_list>li a{
      font: 14px "verdana"; color:black; text-decoration:none;
    }    
    
    h2#bestmenu{
      width:129px; height:24px; position:absolute; right:0px; top:65px; 
    } 
  
  
  </style>  


  <script>
  
    
    document.addEventListener('DOMContentLoaded',()=>{

      
      let menuItem=["MENU1","MENU2","MENU3","MENU4","MENU5"] // 메뉴를 순서대로 배열로 지정 
      
      let bodyColor=["red","blue","green","yellow","gray"] // body 배경색을 순서대로 배열로 지정 

      
      let linkUrl=[] // 링크할 주소를 배열로 설정 

      linkUrl[0]="http://kbs.co.kr"; // 각 링크주소를 순서대로 배열에 지정 
      linkUrl[1]="http://imbc.com";
      linkUrl[2]="http://sbs.co.kr";

      
      const mainMenuList=document.querySelector("#mainmenu_list"); // 메인메뉴리스트전체를 설정 ( 메뉴를 생성해서 넣어줄 Ul전체 )
      

      for(const item of menuItem){ // 배열로 지정한 메뉴갯수만큼 반복 

        let newMenu=document.createElement("li"); // 각 Li 메뉴객체를 생성 (배열순번을 이용)

        newMenu.innerHTML="<a href='#'>"+item+"</a>" // for구문에서의 item 자체가 menuItem 안의 각 배열요소 

        mainMenuList.append(newMenu) // 메인메뉴리스트 전체에 추가 

        newMenu.style.width=100/menuItem.length+"%" // 추가된 메뉴의 갯수만큼 li 가로크기를 유동적으로 다시조정 

      }

      const mainMenu=mainMenuList.children // 생성한 각 li를 메인메뉴로 설정        

      for(const item of mainMenu){ // 메인메뉴를 클릭하면 실행함수 실행 
        item.addEventListener('click', menuClick)
      }

      
      function menuClick(){

        let menuClickNum=getIndex(this) // 메인메뉴 클릭한 순번을 구함 

        document.querySelector("body").style.backgroundColor=bodyColor[menuClickNum]
        // 클릭한 순번에 따라 body 배경색을 배열값에서 가져와서 설정 
        
        //window.location.href=linkUrl[menuClickNum] // 클릭한 순번에 따라 링크도 배열을 이용해서 링크 
        
      } 

      function getIndex(checkMenu){ // 이벤트에 따른 순번을 얻어내는 함수 ( 매개변수 활용 )

        let selectedIndex=0; // 선택된 요소의 순번 

        while((checkMenu=checkMenu.previousElementSibling)!=null){ // 선택된 메뉴 (매개변수) 요소의 이전요소가 없는 체크 
          selectedIndex++ // 이전요소가 있으면 순번을 1씩 증가 
        }

        return selectedIndex; // 중요) 최종 선택된 요소의 순번을 함수호출 결과값으로 전달 

      } 
      

    })

        
  
  </script>
</head>
<body>


    <div id="header_wrap">
        <div id="header_inner">
          <h1 id="logo">
            <a href="index.php"><img src="images/logo.gif" alt="글렘쉘"></a>
          </h1>
          
          
          <ul id="mainmenu_list">
            
            <!--메뉴 스크립트에서 동적으로 추가 -->





          </ul>
          <h2 id="bestmenu"><a href="#"><img src="images/best_btn.gif" alt="주간베스트상품"></a></h2>
        </div> 
    
       
    
      </div>
  
  


</body>
</html>
