  <title> 클래스 </title>
  <script>
  
     /* 클래스와 인스턴스 생성방법 	 


    클래스(Class)정의  : 함수들이 모여 특정하는 기능을 수행하는 함수단위 프로그래밍을 다시 반복적으로 재사용 하기위하여 객체속성과 메서드(함수)들이 포함되어있는 
                        생성자 함수를 만들어 효율적으로 복사해서 재사용할수 있는 객체 지향 프로그래밍 (Object Oriented Programming) 
                        예) 탭메뉴를 여러가개 사용, 슬라이드 기능을 여러개 사용 

    생성자 함수 (constructor) 특정한 함수단위의 프로그래밍을 반복적으로 사용할 수 있도록 객체 속성과 메서드들로 이루어진 하나의 원본(틀)이 되는 함수   

    인스턴스(instance) : 클래스를 사용하여  생성한  자식객체 ( 클래스가 가지고 있는 속성 또는 메서드들을 인스턴스에서 반복해서 사용이 가능 - 코드재사용 ( 효율적코드관리 ) 
      
    속성(프로퍼티 property) : 클래스가 가지고 있는 여러가지 성질 
      
    실행함수 ( 메서드 method ) : 클래스가 가지고 있는 여러가지 실행명령   
     
    클래스생성  

    1. 객체 리터럴 방식 - 생성자 함수를 사용하지 않고 인스턴스를 바로 생성하여 사용 
     
    let 인스턴스명 = {

      속성1:값1, 
      속성2:값2, 
      속성3:값3, 
      메서드명:function(){

        실행할 명령 

      }

    }


    인스턴스 속성 과 메서드 사용방법      
    
    인스턴스명 .속성 .메서드()   // . 을 사용하여 해댱 객체의 속성과 메서드를 실행시킨다.   

    - 객체 리터럴 방식을 사용하여 인스턴스를 바로 생성한다.     -
    - 별도의 생성자가 존재하지 않는다. 
    - 인스턴스를 하나이상 만들수 없다. ( 코드를 중복복사해서 사용 -  1회성 클래스 )   
    - 데이터 관리와 함께 함수에 매개변수 값으로 복잡한 데이터 구조를 전달할때 편리     
 
    */

      // 인스턴스를 정할때는 변수를 지정해주고 값에 중괄호{}가 들어간다. 중괄호 안에 속성을 넣는다. order라는 함수도 지정할 수 있다.
    let shrimpBurger={

      name:'새우버거세트',
      patty:'새우',
      drink:'콜라',
      sideMenu:'치즈스틱',

      order:function(){
        document.write("세트이름: "+this.name+"<br>")//클래스에서 this를 사용할때는 객체 자체(새우버거세트)를 얘기함 
        document.write("패티종류:" +this.patty+"<br>") 
        document.write("음료:" +this.drink+"<br>") 
        document.write("사이드메뉴:" +this.sideMenu+"<br>"+"<br>") 
        
      }

    }

    shrimpBurger.order()

    let chickenBurger={

      name:'치킨버거세트',
      patty:'치킨',
      drink:'쉐이크',
      sideMenu:'어니언',

      order:function(){
        document.write("세트이름: "+this.name+"<br>")//클래스에서 this를 사용할때는 객체 자체(새우버거세트)를 얘기함 
        document.write("패티종류:" +this.patty+"<br>") 
        document.write("음료:" +this.drink+"<br>") 
        document.write("사이드메뉴:" +this.sideMenu+"<br>"+"<br>") 
      }

    }

    chickenBurger.order()

    let bulgogiBurger={

      
      name:'치킨버거세트',
      patty:'치킨',
      drink:'쉐이크',
      sideMenu:'어니언',

      order:function(){
        document.write("세트이름: "+this.name+"<br>")//클래스에서 this를 사용할때는 객체 자체(새우버거세트)를 얘기함 
        document.write("패티종류:" +this.patty+"<br>") 
        document.write("음료:" +this.drink+"<br>") 
        document.write("사이드메뉴:" +this.sideMenu+"<br>") 
        
      }

    }

    bulgogiBurger.order()


    이 방식은 데이터를 관리할때 많이 사용하는 방식이다.

    사용자정보를 출력하고싶을때 클래스를 사용하지않고 함수를 사용하게되면
    밑에있는 방식처럼 매개변수를 다 순서대로 써주어야하고 불편함

    function showInfo(userName,id,nickName,age,address){

      document.write("이름:"+ userName+"<br>")
      document.write("아이디:"+ id+"<br>")
      document.write("별명:"+ nickName+"<br>")
      document.write("나이:"+ age+"<br>")
      document.write("주소:"+ address+"<br>")

    }

    showInfo("홍길동", "admin", "관리자", 22, "서울시 마포구...." )
    
    
    // 사용자 정보를 인스턴스로 만들어놓는다.

    let userInfo1={

      userName:"홍길동",
      id:"admin",
      nickName:"관리자",
      age:22,
      address:"인천시 부평구..."

    }



    let userInfo2={

      userName:"",
      id:"admin",
      nickName:"관리자",
      age:22,
      address:"인천시 부평구..."

    }

    





    // 만들어놓은 인스턴스를 함수를 활용하여 출력한다.

    function showInfo(info){

      document.write("이름: "+ info.userName + "<br>")
      document.write("아이디: "+ info.id + "<br>")
      document.write("별명: "+ info.nickName + "<br>")
      document.write("나이: "+ info.age + "<br>")
      document.write("주소: "+ info.address + "<br>")
      
    }

    showInfo(userInfo1)
